<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{ /*selector (element selector)*/
            width: 150px;
            height: 150px;
        }
        .box-blue{background-color: blue;} /*class selectors*/
        .box-red{background-color: red;}
    </style>
</head>
<body>
    <div class="box-blue"></div>
    <div class="box-red"></div>
    <div class="box-blue"></div>
</body>
</html>
